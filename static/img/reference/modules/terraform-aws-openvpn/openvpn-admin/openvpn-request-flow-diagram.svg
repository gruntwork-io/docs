<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1486" height="523" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Note right of Client Computer: openvpn-admin request --aws-region us-east-1
Client Computer->Client Computer: Request Certificate
Client Computer->SQS Response Queue: create unique queue for response
Client Computer->SQS Request Queue: put request for new certificate on queue
SQS Request Queue->OpenVPN Server: pickup certificate request
OpenVPN Server->OpenVPN Server: create and sign new certificate
OpenVPN Server->SQS Response Queue: put new certificate on queue
SQS Response Queue->Client Computer: pickup certificate from response queue
Client Computer->Client Computer: write certificate to disk
Client Computer->SQS Response Queue: delete queue]]></source><desc></desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"></g><g class="actor"><rect x="10" y="20" width="164.015625" height="37.765625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="44.4375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Client Computer</tspan></text></g><g class="actor"><rect x="10" y="465.421875" width="164.015625" height="37.765625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="489.859375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">Client Computer</tspan></text></g><line x1="92.0078125" x2="92.0078125" y1="57.765625" y2="465.421875" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="468.0546875" y="20" width="192.8125" height="37.765625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="478.0546875" y="44.4375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="478.0546875">SQS Response Queue</tspan></text></g><g class="actor"><rect x="468.0546875" y="465.421875" width="192.8125" height="37.765625" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="478.0546875" y="489.859375" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="478.0546875">SQS Response Queue</tspan></text></g><line x1="564.4609375" x2="564.4609375" y1="57.765625" y2="465.421875" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="680.8671875" y="20" wi